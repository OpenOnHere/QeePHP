<h1>创建应用程序</h1>

<p>如果您使用的是APM
Express，htdocs目录自带示例应用，直接打开 <a
href="http://localhost">http://localhost</a>
即可访问示例应用，并可以按照教程直接修改示例应用。</p>

<p>如果您下载的是SVN源代码，请放置到htdocs目录并访问
app子目录。</p>
